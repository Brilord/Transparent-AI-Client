<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="titlebar">
            <h1>Link Storage</h1>
            <div class="window-controls">
                <button id="settingsBtn" class="control-btn settings-btn">⚙</button>
                <button id="minimizeBtn" class="control-btn minimize-btn">−</button>
                <button id="closeBtn" class="control-btn close-btn">×</button>
            </div>
        </div>

        <div class="content">
            <div class="input-section">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Enter website URL..." 
                    class="url-input"
                >
                <input 
                    type="text" 
                    id="titleInput" 
                    placeholder="Title (optional)" 
                    class="title-input"
                >
                <button id="addBtn" class="add-btn">Add Link</button>
            </div>

            <div class="links-section">
                <div id="linksList" class="links-list"></div>
                <div id="emptyState" class="empty-state">
                    <p>No links stored yet</p>
                    <p class="hint">Add a link above to get started</p>
                </div>
            </div>
            
            <!-- Settings Panel (hidden by default) -->
            <div id="settingsPanel" class="settings-panel hidden">
                <h3>Options</h3>
                <div class="setting-row">
                    <label for="opacityRange">Window transparency</label>
                    <div class="range-row">
                        <input id="opacityRange" type="range" min="0.2" max="1" step="0.01" value="1">
                        <div id="opacityVal" class="range-val">100%</div>
                    </div>
                    <small class="hint">Adjust transparency for all currently open windows</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Resize handles -->
    <div class="resizer resizer-n" data-edge="n"></div>
    <div class="resizer resizer-e" data-edge="e"></div>
    <div class="resizer resizer-s" data-edge="s"></div>
    <div class="resizer resizer-w" data-edge="w"></div>
    <div class="resizer resizer-ne" data-edge="ne"></div>
    <div class="resizer resizer-nw" data-edge="nw"></div>
    <div class="resizer resizer-se" data-edge="se"></div>
    <div class="resizer resizer-sw" data-edge="sw"></div>

    <script src="renderer.js"></script>
</body>
</html>
