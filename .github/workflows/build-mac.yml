name: Build macOS (dmg/zip)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Build mac artifacts
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: 'false' # disable automatic code signing discovery (unsigned builds)
      run: npm run build:mac -- --publish never

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mac-build-artifacts
        path: dist
